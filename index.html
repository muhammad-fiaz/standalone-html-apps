<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Standalone HTML Apps</title>

  <meta name="description" content="A collection of small, standalone HTML applications designed for simple and lightweight use cases." />
  <meta name="author" content="Muhammad Fiaz" />
  <meta name="robots" content="index, follow" />

  <link rel="icon" href="https://avatars.githubusercontent.com/u/75434191?v=4" type="image/png">

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background: radial-gradient(circle at top, #1f2937, #020617);
    }
  </style>
</head>

<body class="min-h-screen text-white">

  <main class="max-w-5xl mx-auto px-6 py-16">
    <header class="mb-12 text-center">
      <h1 class="text-4xl font-bold mb-3">Standalone HTML Apps</h1>
      <p class="text-gray-400 max-w-2xl mx-auto">
        A collection of small, standalone HTML applications designed for simple and lightweight use cases.
      </p>
    </header>

    <section>
      <h2 class="text-xl font-semibold mb-6 text-gray-200">Available Apps</h2>

      <div id="app-list" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <div class="text-gray-500">Loading applicationsâ€¦</div>
      </div>
    </section>

    <footer class="mt-16 text-center text-sm text-gray-500">
      Built by <a href="https://github.com/muhammad-fiaz" class="underline hover:text-white">Muhammad Fiaz</a>
    </footer>
  </main>

  <script>
    const OWNER = "muhammad-fiaz";
    const REPO = "standalone-html-apps";
    const BRANCH = "main";

    const listEl = document.getElementById("app-list");

    fetch(`https://api.github.com/repos/${OWNER}/${REPO}/contents?ref=${BRANCH}`)
      .then(res => res.json())
      .then(files => {
        listEl.innerHTML = "";

        const htmlFiles = files
          .filter(f =>
            f.type === "file" &&
            f.name.endsWith(".html") &&
            f.name.toLowerCase() !== "index.html"
          )
          .sort((a, b) => a.name.localeCompare(b.name));

        if (!htmlFiles.length) {
          listEl.innerHTML = "<div class='text-gray-500'>No HTML apps found.</div>";
          return;
        }

        htmlFiles.forEach(file => {
          const url = `https://${OWNER}.github.io/${REPO}/${file.name}`;
          const title = file.name.replace(".html", "").replace(/[-_]/g, " ");

          const card = document.createElement("a");
          card.href = url;
          card.target = "_blank";
          card.className =
            "block p-5 rounded-xl bg-white/5 border border-white/10 hover:bg-white/10 hover:border-white/20 transition";

          card.innerHTML = `
            <h3 class="font-semibold text-lg capitalize mb-1">${title}</h3>
            <p class="text-xs text-gray-400 break-all">${file.name}</p>
          `;

          listEl.appendChild(card);
        });
      })
      .catch(err => {
        listEl.innerHTML =
          "<div class='text-red-400'>Failed to load app list.</div>";
        console.error(err);
      });
  </script>

</body>
</html>
